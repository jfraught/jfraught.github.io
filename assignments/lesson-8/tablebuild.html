<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Table Build</title>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <table>
        <thead>
        <tr>
            <th colspan="3">ACME Wildwest</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="highlight">$7,500</td>
        </tr>
        <tr>
            <td><em>Black Friday</em></td>
            <td colspan="2">$3,220</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
            
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Jordan Fraughton</td>
        </tr>
    </tfoot>
    </table>
</body>

</html>
